<!DOCTYPE html>
<html>
	<head>
		<title>选择费率 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		
		<script type="text/javascript" src="plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="plugins/jqweui/js/jquery-weui.js"></script>
		
		<script type="text/javascript" src="plugins/jquery-custom-params.js"></script>
		
		<script type="text/javascript" src="js/ctx.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		
		<script type="text/javascript">
			$(function(){
			    var search = window.location.search;
			    if(!search || search == '?') {
			        window.location.href = 'fault.html?chairsno_err';
			        return;
			    }
			    var chairid = search.substring(1);
			    doAjax('/scan2use/' + chairid, '', function(r){
			        $('.working').show();
	                var name = r.data.name;
	                var prices = r.data.prices;
	                var contactNumber = r.data.installationAddress.contactNumber;
	                localStorage.contactNumber = contactNumber;
	                if(prices && prices.length > 0) {
	                	$('.content').empty();
                        var inner = '';
                        var priceCount = 4;
                        if(prices.length < 4) {
                            priceCount = prices.length;
                        }
	                    for (var i = 0; i < priceCount; i++) {
                             var p = prices[i];
                             if(i % 2 == 0) {
                                 if(i != 0) {
                                     inner += '</div>';
                                 }
                                 inner += '<div class="row" style="margin: auto;margin-top: 10px;">';
                             }
                             inner += '<div style="display: inline-block;width: 45%;' +(i % 2 == 0 ? 'margin-right:5px;' : '')+ '">' +
	                             	'<div><img src="images/c' + (i + 1) + '.jpg" width="100%"/></div>'+
	             					'<div style="font-size:20px;">' + p.name + '</div>'+
	            					'<div>'+
	            						'<div style="display: inline-block;">'+
	            							'<div class="weui-btn weui-btn_mini" style="color: red;font-size:15px;padding:0 5px;">' + p.price +'元</div>'+
	            						'</div>'+
	            						'<div style="display: inline-block;margin-left:10px;">'+
	            							'<div style="font-size:15px;" chairname="' + name + '" chairid="' + r.data.id + '" mins="' + p.minutes + '" money="' + p.price + '" title="' + p.name + '" class="weui-btn weui-btn_primary weui-btn_mini btn_pay" >支付</div>'+
	            						'</div>'+
	            					'</div>'+
            					'</div>';
                        }
		    			if( priceCount != 1 && priceCount % 2 != 0) {
		    			    inner += '<div style="display: inline-block;width: 45%;"></div>';
		    			}
	                    inner += '</div>';
	                    
                        $('.content').append(inner);
	                    
	                    addListeners();
	                } else {
	                    window.location.href = 'fault.html?price_err';
	                }
		        }, 'GET', function(d){
		            if(d.code == 601) {
						$('.working').show();
						return;
		            }
		            // runtime error
		            window.location.href = 'fault.html?scan_err';
		        }, true, function(d) {
		            // net error
		            //window.location.href = 'fault.html?net_err';
		        }, '', function(){
		            // showloading
		            showloading();
		        }, function(){
		            // hideloading
		            hideloading();
		        });
			    
		        function addListeners() {
				    $('.btn_pay').click(function(){
				        var money = $(this).attr('money');
				        var minutes = $(this).attr('mins');
				        var priceName = $(this).attr('title');
				        var chairName = $(this).attr('chairname');
				        
				        doAjax('/scan2use/check/' + chairid, '', function(d){
				            //if(d.data.code == 1) {
				             	order(money, minutes, priceName, chairName);
				            //    return;
				            //} else {
					        //    window.location.href = 'fault.html?check_err';
				            //}
				        }, 'GET', function(d) {
				            if(d.code == 601) {
								$('.working').show();
								return;
				            }
				            // runtime error
				            window.location.href = 'fault.html?check_err';
				        }, true, function(d) {
				         	// net error
				            //window.location.href = 'fault.html?net_err';
				        }, '', function(){
				            showloading('images/qsh2.png');
				        }, function(){
				            hideloading();
				        });
				    });
		        }
		        
		        function order(money, minutes, priceName, chairName) {
			        var order = {};
			        order.minutes = minutes;
			        order.money = money;
			        order.chair = {id : chairid};
			        order.payType = {code : 'A', name : '微信支付'}
			        
			        var params = $.customParam(order);
			        
			        doAjax('/order/', params, function(d){
			        	var ordercode = d.data.code;
			        	var orderid = d.data.id;
			            var items = chairName + '_' + priceName;
			            
				        var notify_url = config.api_server_url + '/order/paynotify/';
			            var postpayUrl = config.api_server_url + '/order/postpay/?order.id=' + orderid;
			            var forwardUrl = config.ui_server_url + '/working.html?' + orderid + '_' + chairid;
			            
			        	pay(items, money, ordercode, notify_url, postpayUrl, forwardUrl);
			        }, 'POST', function(d){
			            window.location.href = 'fault.html?order_err';
			        }, true, function(d){
			            window.location.href = 'fault.html?net_err';
			        }, '', function(){
			            showloading('images/qsh4.png');
			        }, function(){
			            hideloading();
			        });
		        }
		        
		        function pay(items, money, ordercode, notify_url, postpayUrl, forwardUrl) {
			        var total_fee = parseFloat(0.01) * 100;
		            
			        var url = config.pay_server_url + '?out_trade_no=' + ordercode + 
			        		'&body=' + items + 
			        		'&total_fee=' + (parseFloat(0.01) * 100) + 
			        		'&backUrl=' + forwardUrl + 
			        		'&notify_url=' + notify_url;
			        
			      	window.location.href = forwardUrl;
			        //window.location.href = url;
		        }
			});
		</script>
	</head>
	<body>
		<div class="header" >
		</div>
		<div class="content" style="margin-top: 0px;padding: 0px 0;">
		</div>
		<div class="working"  style="position: absolute;top:45%;text-align: center;width: 80%;font-size: 20px;background: url('images/bg8.png');padding:40px;background-position-x: center;background-size: 80%;background-repeat: no-repeat;">
			设备正在使用中...
		</div>
		<div class="weui-loadmore" style="position: fixed;bottom: 20%;text-align: center;width: 100%;display: none;">
		  	<i class="weui-loading"></i>
		  	<span class="weui-loadmore__tips" style="font-size: 20px;">正在检测设备状态，请稍候....<span id="count"></span></span>
		</div>
		
	</body>
</html>
