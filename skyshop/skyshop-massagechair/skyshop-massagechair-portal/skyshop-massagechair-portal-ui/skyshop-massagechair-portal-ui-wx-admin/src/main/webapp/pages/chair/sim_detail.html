<!DOCTYPE html>
<html>
	<head>
		<title>SIM卡详细情况 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

		
		<script type="text/javascript" src="../../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/city-picker.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/ukulelejs/dist/uku.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/jquery-custom-params.js"></script>
		<script type="text/javascript" src="../../js/common/ctx.js"></script>
		<script type="text/javascript" src="../../js/common/data.js"></script>
		<script type="text/javascript" src="../../js/common/ui.js"></script>
		
		<script type="text/javascript" src="../../js/chair/sim_detail.js"></script>
		
		<script type="text/javascript">
			
		</script>
	</head>
	<body uku-application>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">SIM卡详情</div>
		</div>
		<div class="content">
			<div class="t_search_results">
				<table class="t_table">
					<tr>
						<td class="t_fieldname">输入SIM卡号</td>
						<td class="t_fieldvalue">
							<input id="" type="number" class="t_text" uku-value="simInfo.sim" placeholder="SIM卡号" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">总流量（M）</td>
						<td class="t_fieldvalue">
							<input id="" type="number" class="t_text" uku-value="simInfo.dataFlow" placeholder="总流量" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">到期日</td>
						<td class="t_fieldvalue">
							<input id="date-picker" class="t_text" uku-value="simInfo.dueDate" placeholder="到期日" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">选择运营商</td>
						<td class="t_fieldvalue"><input id="operator-picker" class="t_text" value="" placeholder="运营商" /></td>
					</tr>
					<tr>
						<td class="t_fieldname">选择状态</td>
						<td class="t_fieldvalue"><input id="status-picker" class="t_text" value="" placeholder="状态" /></td>
					</tr>
					<tr class="t_deletestatus_field">
						<td class="t_fieldname">是否已删除</td>
						<td class="t_fieldvalue"><input class="t_text" uku-value="simInfo.deleteStatus.name" placeholder="是否已删除" readonly="readonly"/></td>
					</tr>
				</table>
			</div>
			<div style="margin-top: 10px;">
				<div id="btn_save" class="weui-btn weui-btn_primary" style="width: 80%">保存</div>
				<div id="btn_delete" class="weui-btn weui-btn_warn" style="width: 80%">删除</div>
			</div>
			
		</div>
	</body>
</html>
