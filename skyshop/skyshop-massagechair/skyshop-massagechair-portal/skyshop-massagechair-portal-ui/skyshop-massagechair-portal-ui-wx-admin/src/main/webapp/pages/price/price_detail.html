<!DOCTYPE html>
<html>
	<head>
		<title>价格详细情况 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

		
		<script type="text/javascript" src="../../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/city-picker.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/ukulelejs/dist/uku.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/jquery-custom-params.js"></script>
		
		<script type="text/javascript" src="../../js/common/ctx.js"></script>
		<script type="text/javascript" src="../../js/common/ui.js"></script>
		<script type="text/javascript" src="../../js/common/data.js"></script>
		
		<script type="text/javascript" src="../../js/price/price_detail.js"></script>
	</head>
	<body uku-application>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">价格详情</div>
		</div>
		<div class="content">
			<div class="t_search_results">
				<table class="t_table">
					<tr>
						<td class="t_fieldname">请输入名称</td>
						<td class="t_fieldvalue">
							<input id="" class="t_text" uku-value="priceInfo.name" placeholder="名称" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">请输入金额（元）</td>
						<td class="t_fieldvalue">
							<input id="" class="t_text" type="number" uku-value="priceInfo.money" placeholder="金额" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">请输入时长（分钟）</td>
						<td class="t_fieldvalue"><input class="t_text" type="number" uku-value="priceInfo.minutes" placeholder="时长" /></td>
					</tr>
					<tr>
						<td class="t_fieldname">请选择图片</td>
						<td class="t_fieldvalue">
							<div class="weui-uploader__input-box" style="background-color:#eee;">
				            	<input id="uploaderInput" class="t_text weui-uploader__input" type="file" accept="image/*" multiple="false"/>
				          	</div>
				          	<div><img uku-src="priceInfo.img" width="80%"/></div>
						</td>
					</tr>
				</table>
			</div>
			<div style="margin-top: 10px;">
				<div id="btn_save" class="weui-btn weui-btn_primary" style="width: 80%">保存</div>
				<div id="btn_delete" class="weui-btn weui-btn_warn" style="width: 80%">删除</div>
			</div>
		</div>
	</body>
</html>
