<!DOCTYPE html>
<html>
	<head>
		<title>订单查询 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

		
		<script type="text/javascript" src="../../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/city-picker.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/ukulelejs/dist/uku.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/jquery-custom-params.js"></script>
		
		<script type="text/javascript" src="../../js/common/ctx.js"></script>
		<script type="text/javascript" src="../../js/common/ui.js"></script>
		<script type="text/javascript" src="../../js/common/data.js"></script>
		
		<script type="text/javascript" src="../../js/order/order_list.js"></script>
	</head>
	<body uku-application>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">订单查询</div>
		</div>
		<div class="content">
			<div class="search">
				<div class="t_search">选择查询时段，最多查询30天或自然月内的收益情况。</div>
				<table class="t_table">
					<tr>
						<td class="t_fieldname">选择开始时间</td>
						<td class="t_fieldvalue"><input id="startDate" class="t_text t_date" uku-value="orderManage.startDate" readonly="readonly"/></td>
					</tr>
					<tr>
						<td class="t_fieldname">选择结束时间</td>
						<td class="t_fieldvalue"><input id="endDate" class="t_text t_date" uku-value="orderManage.endDate" readonly="readonly"/></td>
					</tr>
				</table>
				<div class="t_area_btn">
					<div class="t_table_title">订单列表</div><div id="btn_search" class="float_right weui-btn weui-btn_mini weui-btn_primary">查询</div>
				</div>
			</div>
			<div class="t_search_results">
				<div class="t_search_total">查询总收益：<span class="money">{{orderManage.total}}</span> 元</div>
				<div class="tb_search_table">
					<table class="t_table" style="width: 650px;">
						<thead class="t_table_head">
							<tr>
								<td width="25%">订单号</td>
								<td width="30%">订单时间</td>
								<td width="18%">时长（分钟）</td>
								<td width="18%">金额（元）</td>
								<td width="8%">操作</td>
							</tr>
						</thead>
						<tbody class="t_table_body">
							<tr uku-repeat="item in orderManage.orders">
								<td class="t_wrap_text t_order_no">{{item.code}}</td>
								<td>{{item.createTime}}</td>
								<td>{{item.minutes}}</td>
								<td>{{item.money}}</td>
								<td><a uku-href="item.detailUrl">{{item.id ? '&gt;' : ''}}</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
