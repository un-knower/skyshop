	<body>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">自动新增按摩椅</div>
		</div>
		<div class="content">
			<div class="search">
				<div class="t_search">
					1、新增之前请确保SIM卡已安装到设备且设备已正常通电。<br/>
					2、多个SIM卡号之间用换行符分隔，即每行一个只输入一个SIM卡号。<br/>
					3、点击确定之后您无需等待，请稍后登录Admin账号到设备管理中查询即可看到新增成功的设备。
				</div>
			</div>
			<table class="t_table">
				<tr>
					<td class="t_fieldname">SIM卡号</td>
					<td class="t_fieldvalue"><textarea id="sim" class="t_text" placeholder="请输入SIM卡号" style="height: 50px;" ></textarea></td>
				</tr>
			</table>
			<div style="margin-top: 10px;">
				<div id="btn_ok" class="weui-btn weui-btn_primary" style="width: 80%">确定</div>
			</div>
		</div>
