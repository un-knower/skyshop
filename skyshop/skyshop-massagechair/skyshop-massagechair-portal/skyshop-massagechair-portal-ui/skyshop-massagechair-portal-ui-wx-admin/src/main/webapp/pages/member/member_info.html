<!DOCTYPE html>
<html>
	<head>
		<title>个人中心 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

		
		<script type="text/javascript" src="../../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/city-picker.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/ukulelejs/dist/uku.js"></script>
		<script type="text/javascript" src="../../js/common/ctx.js"></script>
		<script type="text/javascript" src="../../js/common/ui.js"></script>
		<script type="text/javascript" src="../../js/common/data.js"></script>
		<script type="text/javascript" src="../../js/member/member_info.js"></script>
	</head>
	<body uku-application>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">个人中心</div>
		</div>
		<div class="content">
			<table class="t_table">
				<tr>
					<td class="t_fieldname">我的账号</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.code" readonly="readonly"/></td>
				</tr>
				<tr>
					<td class="t_fieldname">我的姓名</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.name" readonly="readonly"/></td>
				</tr>
				<tr>
					<td class="t_fieldname">账号类别</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.type.name" readonly="readonly"/></td>
				</tr>
				<tr>
					<td class="t_fieldname">账号状态</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.status.name" readonly="readonly"/></td>
				</tr>
				<tr class="t_agency_field">
					<td class="t_fieldname">代理商名称</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.agency.name" readonly="readonly"/></td>
				</tr>
				<tr class="t_agency_field">
					<td class="t_fieldname">代理商级别</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.agency.level.name" readonly="readonly"/></td>
				</tr>
				<tr class="t_agency_field">
					<td class="t_fieldname">上级代理商</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.agency.parent.name" readonly="readonly"/></td>
				</tr>
				<tr class="t_agency_field">
					<td class="t_fieldname">收益分成（%）</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.agency.percentage" readonly="readonly"/></td>
				</tr>
				<tr class="t_agency_field">
					<td class="t_fieldname">我的余额（元）</td>
					<td class="t_fieldvalue t_bg_white"><input class="t_text" uku-value="userInfo.agency.balance" readonly="readonly"/></td>
				</tr>
			</table>
			<div class="t_area_btn">
				<div id="btn_exit" class="weui-btn weui-btn_warn">退出登录</div>
			</div>
		</div>
	</body>
</html>
