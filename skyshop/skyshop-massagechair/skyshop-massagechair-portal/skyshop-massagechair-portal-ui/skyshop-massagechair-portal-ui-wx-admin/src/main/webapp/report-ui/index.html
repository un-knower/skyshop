<!DOCTYPE html>
<html>
	<head>
		<title>登录 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="../plugins/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/report.js"></script>
		<script type="text/javascript">
			$(function(){
			    $('#login').click(function(){
			        window.location.href = 'main.html';
			    });
			});
		</script>
	</head>
	<body class="login_body">
		<div class="login_header">
			<img src="images/logo.png" class="logo"/>
			<div class="t_white t_login">三网通-按摩椅</div>
			<div class="t_white t_login_ad">随时随地查收益</div>
		</div>
		<div>
			<table class="login_form">
				<tr>
					<td class="login_field_name">账号</td>
					<td class="login_field_value"><input class="login_field" maxlength="10"/></td>
				</tr>
				<tr>
					<td class="login_field_name">密码</td>
					<td class="login_field_value"><input class="login_field" maxlength="10"/></td>
				</tr>
				<tr>
					<td colspan="2">
						<input id="login" type="button" value="登录" class="t_login_btn"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="t_white">
						忘记密码？
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
