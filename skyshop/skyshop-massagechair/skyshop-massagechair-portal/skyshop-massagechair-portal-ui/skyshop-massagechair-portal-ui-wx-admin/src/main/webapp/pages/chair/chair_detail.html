<!DOCTYPE html>
<html>
	<head>
		<title>设备详细情况 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>

		
		<script type="text/javascript" src="../../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/city-picker.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/ukulelejs/dist/uku.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/jquery-custom-params.js"></script>
		<script type="text/javascript" src="../../js/common/ctx.js"></script>
		<script type="text/javascript" src="../../js/common/ui.js"></script>
		<script type="text/javascript" src="../../js/common/data.js"></script>
		<script type="text/javascript" src="../../js/chair/chair_detail.js"></script>
	</head>
	<body uku-application>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">按摩椅详情</div>
		</div>
		<div class="content">
			<div class="t_search_results">
				<table class="t_table">
					<tr>
						<td class="t_fieldname">输入编号</td>
						<td class="t_fieldvalue">
							<input id="" class="t_text" uku-value="chairInfo.name" placeholder="编号" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">设备品牌</td>
						<td class="t_fieldvalue">
							<input id="" class="t_text" uku-value="chairInfo.brand" placeholder="设备品牌" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">选择场所</td>
						<td class="t_fieldvalue">
							<input id="addr-picker" class="t_text" placeholder="场所" />
						</td>
					</tr>
					<tr>
						<td class="t_fieldname">选择模块</td>
						<td class="t_fieldvalue"><input id="gsm-picker" class="t_text"  placeholder="模块" /></td>
					</tr>
					<tr>
						<td class="t_fieldname">选择状态</td>
						<td class="t_fieldvalue"><input id="status-picker" class="t_text" placeholder="状态" /></td>
					</tr>
					<tr>
						<td class="t_fieldname">选择价格</td>
						<td class="t_fieldvalue"><input id="price-picker" class="t_text"  placeholder="价格" /></td>
					</tr>
					<tr class="t_deletestatus_field">
						<td class="t_fieldname">是否已删除</td>
						<td class="t_fieldvalue"><input class="t_text" uku-value="chairInfo.deleteStatus.name" placeholder="是否已删除" readonly="readonly"/></td>
					</tr>
				</table>
			</div>
			<div style="margin-top: 10px;">
				<div id="btn_save" class="weui-btn weui-btn_primary" style="width: 80%">保存</div>
				<div id="btn_delete" class="weui-btn weui-btn_warn" style="width: 80%">删除</div>
				<div id="btn_fault" class="weui-btn weui-btn_default" style="width: 80%">报告故障</div>
				<div id="btn_check" class="weui-btn weui-btn_default" style="width: 80%">设备检测</div>
				<div id="btn_qrcode" class="weui-btn weui-btn_default" style="width: 80%">查看二维码</div>
			</div>
			
			<div id="popup-qrcode" class="weui-popup__container popup-bottom">
			  <div class="weui-popup__overlay"></div>
			  <div class="weui-popup__modal">
			  	<div style="padding: 10px;"><img id="chair-qrcode" uku-src="chairInfo.qrcode" style="width: 60%"/></div>
			  	<div id="btn_download" class="weui-btn weui-btn_mini weui-btn_primary">下载</div>
			  </div>
			</div>
		</div>
	</body>
</html>
