<!DOCTYPE html>
<html>
	<head>
		<title>SIM卡管理 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<script type="text/javascript" src="../../js/chair/sim_list.js"></script>
	</head>
	<body>
		<div class="h_nav" style="display: none;">
			<div class="h_back">&lt;</div>
			<div class="h_title">SIM卡管理</div>
			<div class=" t_nav_btn" onclick="window.location.href='chair_detail.html';">新增</div>
		</div>
		<div class="content" >
			<div class="search">
				<div class="t_search">输入SIM卡号，查询SIM卡信息</div>
				<table class="t_table">
					<tr>
						<td class="t_fieldname">输入SIM卡号</td>
						<td class="t_fieldvalue"><input class="t_text" uku-value="simManage.sim" placeholder="SIM卡号" /></td>
					</tr>
					<tr>
						<td class="t_fieldname">急需充值</td>
						<td class="t_fieldvalue"><input class="weui-switch" uku-value="simManage.needRecharge" type="checkbox"></td>
					</tr>
				</table>
				<div class="t_area_btn">
					<div class="t_table_title">SIM卡列表</div><div id="btn_search" class="float_right weui-btn weui-btn_mini weui-btn_primary">查询</div>
				</div>
			</div>
			<div class="t_search_results">
				<div class="tb_search_table">
					<table class="t_table" style="width: 600px;">
						<thead class="t_table_head">
							<tr>
								<td width="25%">SIM卡号</td>
								<td width="15%">总流量</td>
								<td width="30%">到期日</td>
								<td width="15%">运营商</td>
								<td width="15%">状态</td>
								<td width="10%">操作</td>
							</tr>
						</thead>
						<tbody class="t_table_body">
							<tr uku-repeat="item in simManage.sims">
								<td>{{item.sim}}</td>
								<td>{{item.dataFlow}}</td>
								<td>{{item.dueDate}} <sup style="color:red;font-size: 12px;">{{item.isNeedRecharge(item.dueDate)}}</sup></td>
								<td>{{item.operator.name}}</td>
								<td>{{item.status.name}}</td>
								<td><a uku-href="item.detailUrl">{{item.id ? '&gt;' : ''}}</a></td>
							</tr>
						</tbody>
					</table>
					<div class="weui-loadmore">
					  	<i class="weui-loading"></i>
					  	<span class="weui-loadmore__tips">正在加载</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
