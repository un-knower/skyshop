<!DOCTYPE html>
<html>
	<head>
		<title>我的收益 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		
		<script type="text/javascript" src="../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../plugins/ukulelejs/dist/uku.js"></script>
		<script type="text/javascript" src="../js/ctx.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>
		<script type="text/javascript" src="../js/data.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</head>
	<body uku-application>
		<div class="header" >
			<div class="title">我的收益</div>
			<div class="t_white t_today_income">今日收益（元）</div>
			<div class="today_income">{{overviewInfo.todayIncome}}</div>
			<div id="income_by_addr" class="t_white t_right t_href" style="margin: 15px;margin-top: 20px;">查看收益明细&gt;</div>
		</div>
		<div class="content">
			<div class="row_btn">
				<div class="btn" onclick="window.location.href='addr/addr_list.html';">
					<img src="../images/01.jpg"/>
					<div class="t_btn t_black">场所管理</div>
					<div class="number t_orange">{{overviewInfo.addressCount}}<span>个</span></div>
				</div>
				<div class="btn" onclick="window.location.href='chair/chair_main.html';">
					<img src="../images/03.jpg"/>
					<div class="t_btn t_black">设备管理</div>
					<div class="number t_orange">{{overviewInfo.deviceCount}}<span>个</span></div>
				</div>
				<div class="btn" onclick="window.location.href='agents/agents_main.html';">
					<img src="../images/04.jpg"/>
					<div class="t_btn t_black">代理商</div>
					<div class="number t_orange">{{overviewInfo.agencyCount}}<span>个</span></div>
				</div>
			</div>
			<div class="row_btn">
				<div class="btn" onclick="window.location.href='price/price_list.html';">
					<img src="../images/05.jpg"/>
					<div class="t_btn t_black">价格管理</div>
					<div class="number t_orange">{{overviewInfo.priceCount}}<span>个</span></div>
				</div>
				<div class="btn" onclick="window.location.href='income/income_main.html';">
					<img src="../images/06.jpg"/>
					<div class="t_btn t_black">收益查询</div>
					<div class="number t_orange">{{overviewInfo.partitionCount}}<span>个</span></div>
				</div>
				<div class="btn" onclick="window.location.href='order/order_list.html';">
					<img src="../images/02.jpg"/>
					<div class="t_btn t_black">订单查询</div>
					<div class="number t_orange">{{overviewInfo.orderCount}}<span>个</span></div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="menu" onclick="window.location.href='main.html';">
				<img alt="" src="../images/06.jpg"/>
				<div class="t_menu">三网通</div>
			</div>
			<div class="menu" onclick="window.location.href='member/member_info.html';">
				<img alt="" src="../images/07.jpg"/>
				<div class="t_menu">我的账号</div>
			</div>
		</div>
	</body>
</html>
