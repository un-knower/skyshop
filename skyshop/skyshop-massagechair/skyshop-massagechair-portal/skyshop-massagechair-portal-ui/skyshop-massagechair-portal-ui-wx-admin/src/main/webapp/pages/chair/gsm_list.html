<!DOCTYPE html>
<html>
	<head>
		<title>GSM模块管理 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<script type="text/javascript" src="../../js/chair/gsm_list.js"></script>
	</head>
	<body>
		<div class="h_nav" style="display: none;">
			<div class="h_back">&lt;</div>
			<div class="h_title">GSM模块管理</div>
			<div class=" t_nav_btn" onclick="window.location.href='chair_detail.html';">新增</div>
		</div>
		<div class="content">
			<div class="search">
				<div class="t_search">输入IMEI号，查询GSM模块信息</div>
				<table class="t_table">
					<tr>
						<td class="t_fieldname">输入IMEI号</td>
						<td class="t_fieldvalue"><input class="t_text" uku-value="gsmManage.imei" placeholder="IMEI号" /></td>
					</tr>
				</table>
				<div class="t_area_btn">
					<div class="t_table_title">GSM模块列表</div><div id="btn_search" class="float_right weui-btn weui-btn_mini weui-btn_primary">查询</div>
				</div>
			</div>
			<div class="t_search_results">
				<div class="tb_search_table">
					<table class="t_table" style="width: 600px;">
						<thead class="t_table_head">
							<tr>
								<td width="25%">IMEI号</td>
								<td width="15%">型号</td>
								<td width="20%">SIM卡</td>
								<td width="15%">状态</td>
								<td width="10%">操作</td>
							</tr>
						</thead>
						<tbody class="t_table_body">
							<tr uku-repeat="item in gsmManage.gsms">
								<td>{{item.imei}}</td>
								<td>{{item.module}}</td>
								<td>{{item.simCard.sim}}</td>
								<td>{{item.status.name}}</td>
								<td><a uku-href="item.detailUrl">{{item.id ? '&gt;' : ''}}</a></td>
							</tr>
						</tbody>
					</table>
					<div class="weui-loadmore">
					  	<i class="weui-loading"></i>
					  	<span class="weui-loadmore__tips">正在加载</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
