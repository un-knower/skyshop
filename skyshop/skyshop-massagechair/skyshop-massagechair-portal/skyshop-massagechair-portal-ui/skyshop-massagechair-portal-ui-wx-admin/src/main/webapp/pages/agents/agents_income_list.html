<!DOCTYPE html>
<html>
	<head>
		<title>代理商收益查询 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		<script type="text/javascript" src="../../js/agency/agency_income_list.js"></script>
	</head>
	<body uku-application>
		<div class="h_nav" style="display: none;">
			<div class="h_back">&lt;</div>
			<div class="h_title">代理商收益查询</div>
		</div>
		<div class="content">
			<div class="search">
				<div class="t_search">选择查询时段，最多查询30天或自然月内的收益情况。</div>
				<table class="t_table">
					<tr>
						<td class="t_fieldname">选择开始时间</td>
						<td class="t_fieldvalue"><input id="startDate" class="t_text t_date" uku-value="orderPartitionManage.startDate" readonly="readonly" /></td>
					</tr>
					<tr>
						<td class="t_fieldname">选择结束时间</td>
						<td class="t_fieldvalue"><input id="endDate" class="t_text t_date" uku-value="orderPartitionManage.endDate" readonly="readonly"/></td>
					</tr>
				</table>
				<div class="t_area_btn">
					<div class="t_table_title">收益列表</div><div id="btn_search" class="float_right weui-btn weui-btn_mini weui-btn_primary">查询</div>
				</div>
			</div>
			<div class="t_search_results">
				<div class="t_search_total">查询总收益：<span class="money">{{orderPartitionManage.total}}</span> 元</div>
				<div class="tb_search_table">
					<table class="t_table" style="width: 950px;">
						<thead class="t_table_head">
							<tr>
								<td width="40%">订单号</td>
								<td width="30%">设备编号</td>
								<td width="40%">订单时间</td>
								<td width="25%">时长（分钟）</td>
								<td width="30%">订单金额（元）</td>
								<td width="20%">收益（元）</td>
							</tr>
						</thead>
						<tbody class="t_table_body">
							<tr uku-repeat="item in orderPartitionManage.orderPartitions">
								<td class="t_wrap_text t_order_no">{{item.order.code}}</td>
								<td>{{item.order.chair.name}}</td>
								<td>{{item.order.createTime}}</td>
								<td>{{item.order.minutes}}</td>
								<td>{{item.order.money}}</td>
								<td>{{item.money}}</td>
							</tr>
						</tbody>
					</table>
					<div class="weui-loadmore">
					  	<i class="weui-loading"></i>
					  	<span class="weui-loadmore__tips">正在加载</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
