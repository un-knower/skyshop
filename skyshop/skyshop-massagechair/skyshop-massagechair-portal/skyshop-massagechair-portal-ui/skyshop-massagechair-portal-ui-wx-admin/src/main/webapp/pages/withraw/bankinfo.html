<!DOCTYPE html>
<html>
	<head>
		<title>银行卡信息 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<script type="text/javascript" src="../../js/withraw/bankinfo.js"></script>
	</head>
	<body uku-application>
		<div class="h_nav" style="display: none;">
			<div class="h_back">&lt;</div>
			<div class="h_title">银行卡信息</div>
		</div>
		<div class="content">
			<table class="t_table">
				<tr>
					<td class="t_fieldname">银行名称</td>
					<td class=" t_bg_white t_fieldvalue"><input placeholder="请输入银行名称" class="t_text" uku-value="bank.bank" /></td>
				</tr>
				<tr>
					<td class="t_fieldname">银行卡号</td>
					<td class=" t_bg_white t_fieldvalue"><input placeholder="请输入10~20位数字银行卡号" class="t_text" uku-value="bank.account" type="number"/></td>
				</tr>
				<tr>
					<td class="t_fieldname">银行账户</td>
					<td class=" t_bg_white t_fieldvalue"><input placeholder="请输入银行名称" class="t_text" uku-value="bank.accountName" /></td>
				</tr>
			</table>
			
			<div style="margin: 10px 0;">
				<div id="btn_ok" class="weui-btn weui-btn_primary" style="width: 80%">确定</div>
			</div>
		</div>
	</body>
</html>
