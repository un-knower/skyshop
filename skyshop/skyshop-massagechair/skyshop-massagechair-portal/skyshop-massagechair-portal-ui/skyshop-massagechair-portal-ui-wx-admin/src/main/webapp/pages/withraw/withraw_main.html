<!DOCTYPE html>
<html>
	<head>
		<title>提现管理 - 三网通-按摩椅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta http-equiv="keywords" content="三网通-按摩椅"/>
		<meta http-equiv="description" content="三网通-按摩椅"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer"  content="webkit|ie-comp|ie-stand">
		
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/lib/weui.css"/>
		<link rel="stylesheet" type="text/css" href="../../plugins/jqweui/css/jquery-weui.css"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
		
		<script type="text/javascript" src="../../plugins/jqweui/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../plugins/jqweui/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../plugins/ukulelejs/dist/uku.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../plugins/jquery-custom-params.js"></script>
		
		<script type="text/javascript" src="../../js/common/ctx.js"></script>
		<script type="text/javascript" src="../../js/common/ui.js"></script>
		<script type="text/javascript" src="../../js/common/data.js"></script>
		
		<script type="text/javascript">
			$(function(){
			    $('#item-withraw').click(function(){
			        $('#item-content').load('withraw.html');
			        $('.weui-navbar__item').removeClass('weui-bar__item--on weui-tab__bd-item--active');
			        $(this).addClass('weui-bar__item--on weui-tab__bd-item--active');
			        
			        sessionStorage.withraw_tab = 'item-withraw';
			    });
			    $('#item-withraw_list').click(function(){
			        $('#item-content').load('withraw_list.html');
			        $('.weui-navbar__item').removeClass('weui-bar__item--on weui-tab__bd-item--active');
			        $(this).addClass('weui-bar__item--on weui-tab__bd-item--active');
			        
			        sessionStorage.withraw_tab = 'item-withraw_list';
			    });
			    $('#item-bankinfo').click(function(){
			        $('#item-content').load('bankinfo.html');
			        $('.weui-navbar__item').removeClass('weui-bar__item--on weui-tab__bd-item--active');
			        $(this).addClass('weui-bar__item--on weui-tab__bd-item--active');
			        
			        sessionStorage.withraw_tab = 'item-bankinfo';
			    });
			    
			    if(!sessionStorage.withraw_tab) {
				    $('#item-withraw').click();
			    } else {
			        $('#' + sessionStorage.withraw_tab).click();
			    }
			});
			
		</script>
	</head>
	<body uku-application>
		<div class="h_nav" >
			<div class="h_back">&lt;</div>
			<div class="h_title">提现管理</div>
			<div class="t_nav_btn weui-btn weui-btn_mini weui-btn_primary" style="display: none;">新增</div>
		</div>
		<div class="content" style="margin-top: 0;">
			<div class="weui-tab">
				<div class="weui-navbar" style="position: inherit;">
				  <div id="item-withraw" class="weui-navbar__item weui-bar__item--on weui-tab__bd-item--active">
				    	提现
				  </div>
				  <div id="item-withraw_list" class="weui-navbar__item" >
				    	提现记录
				  </div>
				  <div id="item-bankinfo" class="weui-navbar__item" >
				    	银行卡信息
				  </div>
				</div>
		        <div id="item-content">
				
				</div>
			</div>
		</div>
	</body>
</html>
