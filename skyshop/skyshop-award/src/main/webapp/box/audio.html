<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音效测试</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<audio controls="controls" autoplay="autoplay">
			<!-- // AAC file (Chrome/Safari/IE9) -->
		    <source src="audio/award.wav" type="audio/wav" />
		</audio>
		<audio controls="controls" autoplay="autoplay">
			<!-- // AAC file (Chrome/Safari/IE9) -->
		    <source src="audio/lose.wav" type="audio/mpeg" />
			<!-- // Ogg Vorbis (Firefox) -->
		    <source src="audio/lose.ogg" type="audio/ogg" />
		</audio>
		<audio controls="controls" autoplay="autoplay">
			<!-- // AAC file (Chrome/Safari/IE9) -->
		    <source src="audio/win1.wav" type="audio/mpeg" />
			<!-- // Ogg Vorbis (Firefox) -->
		    <source src="audio/win1.ogg" type="audio/ogg" />
		</audio>
	</body>
</html>
